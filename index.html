<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Awesome books</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="logo"><a href="#">Awesome Books</a></div>
        <ul class="nav-lists">
            <li class="nav-list"><a href="#">List</a></li>
            <li class="nav-list"><a href="#">Add new</a></li>
            <li class="nav-list"><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="date-time">
        <h2>February 16th 2023, 7:08:32 AM</h2>
    </div>
    <div class="books-container">
        <div class="render-books">
            <h1>All awesome books</h1><br>
            <div class="book-store">
                <ul id="container"></ul><br>
            </div>
        </div>

        <form id="form" action="#" method="#">
            <h2>Add a new book</h2>
            <label for="book">
                <input type="text" name="book" required id="book" placeholder="Title">
            </label>
                <label for="author">
                <input type="text" name="author" required id="author" placeholder="Author">
            </label>
            <div class="btn-container">
                <button type="submit" id="add-btn">Add</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy COPYRIGHT</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
