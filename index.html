<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome books</title>
</head>
<body>
    <h1>Awesome Books</h1><br>
    <div id="container"></div><br>
    <form id="form" action="#" method="#">
        <label for="book">
            <input type="text" name="book" required id="book" placeholder="Title">
        </label>
            <label for="author">
            <input type="text" name="author" required id="author" placeholder="Author">
        </label>
        <button type="submit" id="add-btn">Add</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
